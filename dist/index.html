<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Anxiety</title>
<link rel="stylesheet" href="style.css">
<script src="annyang.min.js"></script>
<body>
    <div id="app"></div>
    <script src="bundle.js"></script>
    <script>
    const playLullaby = function() {
        const musicBox = document.querySelector(`audio[data-sound="music-box"]`)

        musicBox.loop = true
        musicBox.volume = 0.7
        musicBox.play()
        tensionInterval = setInterval(playTension, 12000)

    }
    const playTension = function() {
        const tension = document.querySelector(`audio[data-sound="tension"]`)
        tension.play()
    }
    if (annyang) {
        // Let's define a command.
        var commands = {
            'begin': playLullaby
        };

        // Debug info for the console
        annyang.debug();

        // Initialize annyang with our commands
        annyang.addCommands(commands);

        // Start listening.
        annyang.start();
    }
    </script>
</body>
</html>
